
<div class="col-9 mx-auto">

  <div class="col-md-6 mb-2">
    <div class="justify-content-lg-start">
      <a routerLink="/produits/liste" class="btn btn-sm btn-dark add-infos text-white menu-font">
        <i class="fas fa-backward"></i> Retour
      </a>
    </div>
  </div>

  <div class="card mx-auto rounded-lg bg-white mb-3">
    <div class="card-header text-center" style="background-color: aliceblue;">
      <div class="mx-auto">Nouveau produit</div>
    </div>

    <div class="card-body">

      <form action="" method="post" id="add-produit">

        <div class="row">

          <div class="col-3 form-group">
            <div class="text-left"><label for="libelle">libelle</label> <span style="color:red"> *</span>
            </div>
            <div>
              <input class="form-control form-control-sm" id="libelle" name="libelle" type="text">
            </div>
          </div>

          <div class="col-3 form-group">
            <div class="text-left"><label for="categorie">Cat√©gorie du produit</label> <span style="color:red"> *</span>
            </div>
            <div>

              <select name="categorie" id="categorie">

              </select>

            </div>
          </div>

          <div class="col-3 form-group">

            <div class="text-left"><label for="prix">Prix</label> <span style="color:red"> *</span>
            </div>
            <div>
              <input class="form-control form-control-sm" type="number" id="prix" name="prix">
            </div>

          </div>

          <div class="col-3 form-group">

            <div class="text-left"><label for="quantite">Quantite</label> <span style="color:red"> *</span>
            </div>
            <div>
              <input class="form-control form-control-sm" type="number" id="quantite" name="quantite">
            </div>

          </div>


        </div>

        <div class="row">

          <div class="col-12 form-group">

            <div class="text-left"><label for="presentation">Presentation</label> <span style="color:red"> *</span>
            </div>
            <div>
              <textarea class="form-control form-control-sm" name="objet" id="objet" cols="30" rows="3" id="presentation"></textarea>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">

            <div class="text-left"><label for="picture">Picture</label>
            </div>
            <div>
              <input class="form-control form-control-sm" type="file" id="picture" name="picture">
            </div>

          </div>
        </div>
      </form>
    </div>

    <div class="card-footer">
      <div class="mx-auto">
        <button class="btn btn-danger float-left" form="add-produit" type="reset">Annuler</button>
        <button class="btn btn-success ml-3 float-right" form="add-produit" type="submit">Valider</button>
      </div>
    </div>

  </div>
</div>
